server.port=8080
server.servlet.context-path=/kafka-experimentation

# Kafka properties
kafka.user-event.topic.name=user-event
spring.kafka.bootstrap-server=localhost:9092
spring.kafka.admin.security.protocol=PLAINTEXT

spring.kafka.consumer.group-id=group-id
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.value-deserializer=com.example.kafkaexperimentation.util.UserEventDeserializer

spring.kafka.producer.value-serializer=com.example.kafkaexperimentation.util.UserEventSerializer